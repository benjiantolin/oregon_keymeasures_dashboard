<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Oregon Key Measures Dashboard 2018</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>

    // 1. Create a map object.
    var mymap = L.map('map', {
        center: [44.13, -120.93],
        zoom: 8,
        maxZoom: 10,
        minZoom: 3,
        detectRetina: true});

    // 2. Add a base map.
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

    // 3. Add oregon counties GeoJSON Data
    // Null variable that will hold oregon key mesaures data by county
    var counties = null;

    // Get GeoJSON and put on it on the map when it loads
  counties= L.geoJson.ajax("assets/oregon_counties_mingeo.json", {
        // assign a function to the onEachFeature parameter of the cellTowers object.
        // Then each (point) feature will bind a popup window.
        // The content of the popup window is the value of `feature.properties.company`
        onEachFeature: function (feature, layer) {
            layer.bindPopup('Top 3 Employing Industries'+'<br>1. '+feature.properties.Top_Employ+'<br>2. '+feature.properties.Top_Empl_1+'<br>3. '+feature.properties.Top_Empl_2);
        },
        attribution: 'Oregon by the Numbers | Oregon counties &copy; Oregon Explorer | Base Map &copy; CartoDB | Made By Benjamin Antolin'
    }).addTo(mymap);
    var county = null;

    // 3.2 interactive features.
    // 3.2.1 highlight a feature when the mouse hovers on it.
    function highlightFeature(e) {
        // e indicates the current event
        var layer = e.target; //the target capture the object which the event associates with
        layer.setStyle({
            weight: 8,
            opacity: 0.8,
            color: '#e3e3e3',
            fillColor: '#e3e00f',
            fillOpacity: 0.5
        });
        // bring the layer to the front.
        layer.bringToFront();
        // select the update class, and update the contet with the input value.
        $(".update").html('<b>' + layer.feature.properties.COUNTY);
    }

    // 3.2.2 zoom to the highlighted feature when the mouse is clicking onto it.
    function zoomToFeature(e) {
        mymap.fitBounds(e.target.getBounds());
    }

    // 3.2.3 reset the hightlighted feature when the mouse is out of its region.
    function resetHighlight(e) {
        counties.resetStyle(e.target);
        $(".update").html("Hover over a county");
    }

    // 3.3 add these event the layer obejct.
    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            click: zoomToFeature,
            mouseout: resetHighlight
        });
    }

    // 3.4 assign the geojson data path, style option and onEachFeature option. And then Add the geojson layer to the map.
    county = L.geoJson.ajax('assets/oregon_counties_mingeo.json', {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(mymap);

</script>
</body>
</html>
